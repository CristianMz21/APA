name: Beta Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

concurrency:
  group: beta-release
  cancel-in-progress: false

jobs:
  # â”€â”€ Build standalone binaries per platform â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ï¿½ Build (${{ matrix.os_label }})
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_label: Linux
            artifact_name: apa-formatter-linux
            exe_suffix: ""
          - os: windows-latest
            os_label: Windows
            artifact_name: apa-formatter-windows
            exe_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install .[gui] pyinstaller

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          SHORT_SHA=${GITHUB_SHA::7}
          BETA_TAG="v${VERSION}-beta.${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "beta_tag=${BETA_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build CLI executable
        run: |
          pyinstaller \
            --onefile \
            --name apa-cli${{ matrix.exe_suffix }} \
            --collect-all apa_formatter \
            --hidden-import apa_formatter.presentation.cli.app \
            src/apa_formatter/presentation/cli/app.py
        shell: bash

      - name: Build GUI executable
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name apa-gui${{ matrix.exe_suffix }} \
            --collect-all apa_formatter \
            --hidden-import PySide6 \
            src/apa_formatter/gui/app.py
        shell: bash

      - name: Prepare artifact directory
        shell: bash
        run: |
          mkdir -p release-artifacts
          cp dist/apa-cli${{ matrix.exe_suffix }} release-artifacts/
          cp dist/apa-gui${{ matrix.exe_suffix }} release-artifacts/

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/
          retention-days: 5

  # â”€â”€ Publish GitHub Release with all assets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: ğŸš€ Beta Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build hatchling

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          SHORT_SHA=${GITHUB_SHA::7}
          BETA_TAG="v${VERSION}-beta.${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "beta_tag=${BETA_TAG}" >> "$GITHUB_OUTPUT"
          echo "ğŸ“¦ Beta tag: ${BETA_TAG}"

      - name: Build Python package
        run: python -m build

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: apa-formatter-linux
          path: artifacts/linux/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: apa-formatter-windows
          path: artifacts/windows/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Python packages
          cp dist/*.whl release-assets/
          cp dist/*.tar.gz release-assets/
          # Linux binaries
          cd artifacts/linux && tar czf ../../release-assets/apa-formatter-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz * && cd ../..
          # Windows binaries
          cd artifacts/windows && zip -r ../../release-assets/apa-formatter-${{ steps.version.outputs.version }}-windows-x86_64.zip * && cd ../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.beta_tag }}
          name: "ğŸ§ª Beta â€” ${{ steps.version.outputs.beta_tag }}"
          prerelease: true
          generate_release_notes: true
          body: |
            ## ğŸ§ª Beta Release

            **Version:** `${{ steps.version.outputs.version }}`
            **Commit:** `${{ github.sha }}`
            **CI Run:** [#${{ github.event.workflow_run.id }}](${{ github.event.workflow_run.html_url }})

            ### ğŸ“¥ Downloads

            | Platform | CLI | GUI | Notes |
            |----------|-----|-----|-------|
            | ğŸ§ Linux | `apa-cli` | `apa-gui` | Extract `.tar.gz`, `chmod +x`, run |
            | ğŸªŸ Windows | `apa-cli.exe` | `apa-gui.exe` | Extract `.zip`, double-click |
            | ğŸ Python (any OS) | `pip install` | `pip install .[gui]` | Requires Python 3.10+ |

            > âš ï¸ This is an automated pre-release build for testing purposes.
            >
            > **Python package install:**
            > ```bash
            > pip install apa_formatter-${{ steps.version.outputs.version }}-py3-none-any.whl
            > ```
          files: release-assets/*
