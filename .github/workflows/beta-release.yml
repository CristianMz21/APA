name: Beta Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

concurrency:
  group: beta-release
  cancel-in-progress: false

jobs:
  beta-release:
    name: ðŸš€ Beta Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tools
        run: pip install build hatchling

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          SHORT_SHA=${GITHUB_SHA::7}
          BETA_TAG="v${VERSION}-beta.${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "beta_tag=${BETA_TAG}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Beta tag: ${BETA_TAG}"

      - name: Build package
        run: python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.beta_tag }}
          name: "ðŸ§ª Beta â€” ${{ steps.version.outputs.beta_tag }}"
          prerelease: true
          generate_release_notes: true
          body: |
            ## ðŸ§ª Beta Release

            **Version:** `${{ steps.version.outputs.version }}`
            **Commit:** `${{ github.sha }}`
            **CI Run:** [#${{ github.event.workflow_run.id }}](${{ github.event.workflow_run.html_url }})

            > âš ï¸ This is an automated pre-release build for testing purposes.
            > Install with:
            > ```bash
            > pip install apa_formatter-${{ steps.version.outputs.version }}-py3-none-any.whl
            > ```
          files: |
            dist/*
